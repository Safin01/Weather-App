<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <label for="getlocation">Enter Location:</label>
            <input type="text" id="getlocation" name="location">
            <button id="searchButton">Search</button>
        </div>
        <div class="weatherInfo">
            <p id="weather_location">Location:</p>
            <p id="temp_c">Temperature Celsius:</p>
            <p id="temp_f">Temperature Fahrenheit:</p>
            <p id="feelsLike">Feels like:</p>
            <p id="windSpeed">Wind Speed</p>
            
        </div>
       
    </div>
</body>
</html>
